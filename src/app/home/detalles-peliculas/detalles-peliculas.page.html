<ion-header>
  <ion-toolbar>
    <ion-title>Detalles de la pelicula</ion-title>
  </ion-toolbar>
  <ion-item>
    <ion-back-button defaultHref="home"></ion-back-button>

  </ion-item>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item >
      <ion-label>
        <h4>Name: {{peliculas.Title}}</h4>
      </ion-label>
    </ion-item>
    <ion-item >
      <ion-label>
        <h4>Year: {{peliculas.Year}}</h4>
      </ion-label>
    </ion-item>
    <ion-item >
      <ion-label>
        <h4>Released: {{peliculas.Released}}</h4>
      </ion-label>
    </ion-item>
    <ion-item >
      <ion-label>
        <h4>Actors: {{peliculas.Actors}}</h4>
      </ion-label>
    </ion-item>
    <ion-item >
      <ion-label>
        <h4>Genre: {{peliculas.Genre}}</h4>
      </ion-label>
    </ion-item>
    <ion-item >
      <ion-label>
        <h4>Country: {{peliculas.Country}}</h4>
      </ion-label>
    </ion-item>
    <ion-item >
      <ion-label>
       <img src="{{peliculas.Poster}}" />
      </ion-label>
    </ion-item>
    </ion-list>
</ion-content>
